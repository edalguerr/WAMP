
<ion-header>

    <ion-navbar>
        <ion-title>Nombre</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h6 id="titulo" text-center> Como te llamas ? </h6>


    <ion-list>

        <ion-item class="formulario">
            <ion-label floating>Nombre(s)</ion-label>
            <ion-input type="text" [(ngModel)]="user.nombre"></ion-input>
        </ion-item>

        <ion-item class="formulario">
            <ion-label floating>Apellidos</ion-label>
            <ion-input type="text" [(ngModel)]="user.apellidos"></ion-input>
        </ion-item>

    </ion-list>

    <ion-row class="boton-log">
        <ion-col>
            <button color="primaryLogin" ion-button full (click)="pageemail()">Siguiente</button>
        </ion-col>
    </ion-row>

</ion-content>
