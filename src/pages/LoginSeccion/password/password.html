<ion-header>

    <ion-navbar>
        <ion-title>Password</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <h6 id="titulo" text-center> Digite la contraseña </h6>


    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item class="formulario">
                    <ion-input type="password" placeholder="Contraseña" [(ngModel)]="user.password"></ion-input>
                </ion-item>
                <ion-item class="formulario">
                    <ion-input type="password" placeholder="Confirmar contraseña" [(ngModel)]="user.passwordVeri"></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
  
    <ion-row class="boton-log">
        <ion-col>
            <button color="primaryLogin" ion-button full (click)="register(user)">Registrar</button>
        </ion-col>
    </ion-row>
    
    <ion-row class="boton-log">
        <ion-col>
            <button color="primaryLogin" ion-button full (click)="Cancel()" color="danger">Cancelar registro</button>
        </ion-col>
    </ion-row>

</ion-content>
